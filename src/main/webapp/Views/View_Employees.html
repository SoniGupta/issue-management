
<table class="table table-hover">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Father's Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Gender</th>
    </tr>
    <tr  ng-repeat="e in empList">
        <td>{{e.id}}</td>
        <td>{{e.name}}</td>
        <td>{{e.fatherName}}</td>
        <td>{{e.address}}</td>
        <td>{{e.email}}</td>
        <td>{{e.phone}}</td>
        <td>{{e.gender}}</td>

    </tr>
</table>
